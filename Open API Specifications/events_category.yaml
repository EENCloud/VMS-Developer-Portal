              - camera
              - speaker
              - account
              - user
              - layout
              - job
          target:
            type: string
            description: The type of the metric.
            example: count
        additionalProperties: true
    MetricQueryResponse:
      type: array
      items:
        $ref: '#/components/schemas/MetricQuery'
    MetricQuery:
      type: object
      required:
        - target
        - dataPoints
      properties:
        target:
          type: string
          example: bandwidth
        dataPoints:
          type: array
          example:
            -   - 1557385723416
                - 2.5
