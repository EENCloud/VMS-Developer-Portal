    EenAudioDetectionV1:
      allOf:
        - $ref: '#/components/schemas/BaseDataObject'
        - type: object
          description: Details about the audio detection event.
          example:
            type: een.audioDetection.v1
            classConfidence: 0.57
            direction: 30
            loudness: 10
          required:
            - type
          properties:
            type:
              type: string
              enum:
                - een.audioDetection.v1
            class:
              description: Specifies the type of audio event detected.
              type: string
            classConfidence:
              description: Indicates the confidence level of the detected audio class.
              type: number
              format: float
              example: 0.99
              minimum: 0
              maximum: 1
            direction:
              description: >-
                Indicates the direction from which the audio originates,
                expressed as an angle in degrees.
              type: number
            loudness:
              description: >-
                Indicates the loudness level of the detected sound, measured in
                decibels (dB).
              type: number
    EenGeoLocationV1:
      allOf:
        - $ref: '#/components/schemas/BaseDataObject'
        - type: object
          description: >-
            Defines the geographic coordinates marking the location where an
            event originated.
          required:
            - type
            - latitude
            - longitude
          properties:
            type:
              type: string
              enum:
                - een.geoLocation.v1
            latitude:
              description: The latitude of the device. (WGS 84)
              type: number
              format: double
              minimum: -90
              maximum: 90
              example: 52.3074013
            longitude:
              description: The longitude of the device. (WGS 84).
              type: number
              format: double
              minimum: -180
              maximum: 180
              example: 4.9459903
            altitude:
              type: number
              format: double
              description: Altitude of the device in meters above sea level.
              example: 15.2
            speed:
              type: number
              format: double
              description: Speed over ground in meters per second.
              example: 13.89
            heading:
              type: number
              format: double
              minimum: 0
              maximum: 360
              description: >-
                Direction of movement in degrees relative to true north, derived
                from GPS data.
              example: 270
            hdop:
              type: number
              format: double
              minimum: 1
              description: >-
                Horizontal Dilution of Precision; values start at 1, where lower
                is better and 1 indicates ideal positional accuracy.
              example: 1.2
            timestamp:
              type: string
              format: date-time
              description: The timestamp the location was recorded in ISO 8601 format
