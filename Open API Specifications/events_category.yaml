    EenDeviceIOV1:
      allOf:
        - $ref: '#/components/schemas/BaseDataObject'
        - type: object
          description: Details about the state change of a device's input or output.
          required:
            - portId
            - ioType
            - idleCircuitState
          properties:
            type:
              type: string
              enum:
                - een.deviceIO.v1
            portId:
              type: string
              description: Unique identifier for the input or output port.
            ioType:
              type: string
              enum:
                - input
                - output
              description: Denotes whether the event is related to an input or output.
            idleCircuitState:
              type: string
              enum:
                - open
                - closed
              description: >-
                Indicates the normal, inactive or idle, state of the connected
                circuit.

                Possible values:


                * `open`: means the port is "off" when in `idle` state (open
                circuit; has no voltage), and the port state being `active`
                means it is turned "on" (circuit is closed; has voltage).

                * `closed`: means the port is "on" when in `idle` state (closed
                circuit; has voltage), and the port state being active means it
                is turned "off" (open circuit; has no voltage).
