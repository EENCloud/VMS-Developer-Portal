    EventSubscription:
      type: object
      properties:
        id:
          type: string
          example: f3d6f55d5ba546168758a309508f4419
          readOnly: true
          description: Unique identifier of the subscriptionId.
        subscriptionConfig:
          $ref: '#/components/schemas/EventSubscriptionConfig'
        deliveryConfig:
          $ref: '#/components/schemas/DeliveryConfig'
      required:
        - id
        - deliveryConfig
    EventSubscriptionCreate:
      type: object
      properties:
        deliveryConfig:
          $ref: '#/components/schemas/DeliveryConfigCreate'
        filters:
          type: array
          items:
            $ref: '#/components/schemas/FilterCreate'
          description: >
            Optional list of filters that should be added to the event
            subscription from the moment of creation.
      required:
        - deliveryConfig
    EventSubscriptionConfig:
      type: object
      readOnly: true
      properties:
        lifeCycle:
          type: string
          enum:
            - temporary
            - persistent
          example: temporary
          description: |
            Supported subscription lifecycles:
             * `temporary`: The event subscription is created by `POST /eventSubscriptions` and removed when
                `DELETE /eventSubscriptions/{subscriptionId}` for that subscription is called, or no client uses the
                subscription for the time defined in `timeToLiveSeconds`. This lifeCycle is only supported for
                the delivery type serverSentEvents.v1.
             * `persistent`: The event subscription is created by `POST /eventSubscriptions` and remains active indefinitely.
                It is not automatically removed based on usage or time. It must be explicitly deleted by calling
                `DELETE /eventSubscriptions/{subscriptionId}`. This lifeCycle is only supported for
                the delivery type webhook.v1.
        timeToLiveSeconds:
          type: integer
          example: 900
          description: >
            Defines the amount of time after which a `temporary` lifecycle
            subscription is automatically deleted if it

            is not being used. The determination of "usage" depends on the
            delivery type. For the `serverSentEvents.v1`

            type a subscription is marked as "in use" if a client is connected
            to the SSE url. For a subscription of

            lifeCycle type `persistent`, there is no time to live.
    BaseDeliveryConfig:
      type: object
      properties:
        type:
          type: string
          enum:
            - serverSentEvents.v1
            - webhook.v1
          description: >
            The type of delivery used by this subscription. New values will be
            added to this enum when new protocols are supported.

            * `serverSentEvents.v1`: The client should set-up an HTTP(S)
            connection to a given URL to receive events
              using the [Server-sent events](https://en.wikipedia.org/wiki/Server-sent_events) protocol. Currently only
              one client can be connected at a time to a event subscription.

            * `webhook.v1`: The client provides a URL to which events are pushed
            via HTTP POST requests when they occur.
               This delivery type uses the [Webhook](https://en.wikipedia.org/wiki/Webhook) method, where the server
               pushes the event data formatted as JSON directly to the client’s endpoint. Webhooks are suited for scenarios
               where the client system is capable of receiving incoming HTTP requests, allowing for real-time data delivery
               without the need for the client to maintain a persistent connection.
      required:
        - type
    ServerSentEventsDeliveryConfig:
      allOf:
        - $ref: '#/components/schemas/ServerSentEventsDeliveryConfigCreate'
        - properties:
            sseUrl:
              type: string
              format: url
              readOnly: true
              example: >-
                https://api.c013.eagleeyenetworks.com/sse/v3.0/eventSubscriptions/f3d6f55d5ba546168758a309508f4419
              description: >
                URL to be used to connect to the subscription using the server
                sent events protocol. Although it might look like

                the logic used to generate the URLs is easily implementable
                client-side, it could change at any point in

                time, so clients should always use this value instead of trying
                to generate it themselves.
          required:
            - type
            - sseUrl
    ServerSentEventsDeliveryConfigCreate:
      allOf:
        - $ref: '#/components/schemas/BaseDeliveryConfig'
        - type: object
          properties:
            type:
              type: string
              description: One of - serverSentEvents.v1
          required:
            - type
    BaseWebhookDeliveryConfig:
      allOf:
        - $ref: '#/components/schemas/BaseDeliveryConfig'
        - type: object
          properties:
            type:
              type: string
              description: One of - webhook.v1
            webhookUrl:
              type: string
              writeOnly: true
              format: url
              description: >
                The HTTPS URL provided by the client where the webhook events
                will be sent. The client must ensure that this endpoint

                is configured to accept HTTPS requests and respond to an initial
                HTTP GET validation request. During creation,

                a GET request will be sent to this URL with a one-time
                validation token as a query parameter
                (`?token={validation_token}`).

                The endpoint must respond with a `200 OK` status and return the
                validation token in plain text format. The subscription

                will be created only if this validation succeeds.
      required:
        - type
        - webhookUrl
    WebhookDeliveryConfig:
      allOf:
        - $ref: '#/components/schemas/BaseWebhookDeliveryConfig'
        - type: object
          properties:
            secret:
              type: string
              description: >-
                Base64 encoded secret used to sign each event sent via webhook
                by hashing the event with SHA-256 algorithm.
      required:
        - type
        - webhookUrl
        - secret
    WebhookDeliveryConfigCreate:
      allOf:
        - $ref: '#/components/schemas/BaseWebhookDeliveryConfig'
        - type: object
          properties:
            technicalContactEmail:
              type: string
              format: email
              description: >
                The email address of the technical contact responsible for
                managing and troubleshooting the webhook. This contact

                should be capable of addressing technical issues.
            technicalContactName:
              type: string
              description: The name associated with the technical contact email.
          required:
            - type
            - webhookUrl
            - technicalContactEmail
            - technicalContactName
    DeliveryConfig:
      description: >-
        Describes how the event subscription should deliver events to the
        client.
      oneOf:
        - $ref: '#/components/schemas/ServerSentEventsDeliveryConfig'
        - $ref: '#/components/schemas/WebhookDeliveryConfig'
      discriminator:
        propertyName: type
        mapping:
          serverSentEvents.v1: '#/components/schemas/ServerSentEventsDeliveryConfig'
          webhook.v1: '#/components/schemas/WebhookDeliveryConfig'
    DeliveryConfigCreate:
      description: >-
        Describes how the event subscription should deliver events to the
        client.
      oneOf:
        - $ref: '#/components/schemas/ServerSentEventsDeliveryConfigCreate'
        - $ref: '#/components/schemas/WebhookDeliveryConfigCreate'
      discriminator:
        propertyName: type
        mapping:
          serverSentEvents.v1: '#/components/schemas/ServerSentEventsDeliveryConfigCreate'
          webhook.v1: '#/components/schemas/WebhookDeliveryConfigCreate'
    Filter:
      allOf:
        - properties:
            id:
              type: string
              example: '1231'
              readOnly: true
              description: >
                Identifier of the filter within the event subscription. Only
                guaranteed to be unique in the parent event subscription.
          required:
            - id
            - actors
            - types
        - $ref: '#/components/schemas/FilterCreate'
    FilterCreate:
      type: object
      properties:
        actors:
          type: array
          items:
            type: string
          minItems: 1
          example:
            - 'camera:100d4c41'
            - 'camera:100f12c1'
          description: >-
            List of actors for which events should be delivered to this event
            subscription.
        types:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/EventTypeFilter'
          description: >-
            List of event types of which events should be delivered to this
            event subscription.
      required:
        - actors
        - types
    EventTypeFilter:
      type: object
      properties:
        id:
          type: string
          example: een.deviceCloudStatusUpdateEvent.v1
          description: >
            Only events with this specific event type should be delivered to the
            event subscription. `GET /eventTypes`

            can be used to get a list of all supported event types.
      required:
        - type
    Language:
      description: Source data set is api/v3.0/languages
      type: string
      example: en-US
    Alert:
      type: object
      properties:
        id:
          type: string
          format: uuid
