    EenPtzPositionUpdateV1:
      allOf:
        - $ref: '#/components/schemas/BaseDataObject'
        - type: object
          description: Details about the ptz position update.
          required:
            - newPosition
          properties:
            type:
              type: string
              enum:
                - een.ptzPositionUpdate.v1
            newPosition:
              description: >-
                The new ptz coordinates of the camera in a space defined as
                pan:(-1,1), tilt:(-1,1), zoom:(0,1). Whenever there is a change
                in any of the axes, all axes that are supported will be
                reported. This could also mean that only one of the axes is
                reported if the camera does not support the other two.
              type: object
              properties:
                x:
                  type: number
                  format: double
                  description: >-
                    Pan coordinate given as value between -1(max left) and 1(max
                    right).
                  minimum: -1
                  maximum: 1
                'y':
                  type: number
                  format: double
                  description: >-
                    Tilt coordinate given as value between -1(max down) and
                    1(max up).
                  minimum: -1
                  maximum: 1
                z:
                  type: number
                  format: double
                  description: >-
                    Zoom coordinate given as value between 0(fully zoomed out)
                    and 1(fully zoomed in).
                  minimum: 0
                  maximum: 1
              minProperties: 1
