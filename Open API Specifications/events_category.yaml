  '/events:listFieldValues':
    get:
      tags:
        - Events
      description: >-
        Retrieves the available values for each field. It is useful to know
        which filters to use when searching for events.
      operationId: listEventsFieldValues
      parameters:
        - in: query
          name: actor
          description: >
            Filter to get available values for fields only for events that have
            an actorType and actorId value that equals the given value. The
            actor type has to be prefixed along with actor id like
            `actorType:actorId`. For example, to filter for fields for a camera
            with id `100d4c41`, the actor that has to be used is
            `camera:100d4c41`.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 'Success, lists field values as populated in the events.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventFieldValues'
        '400':
          $ref: '#/components/responses/validationError'
        '401':
          $ref: '#/components/responses/unauthorized'
        '403':
          $ref: '#/components/responses/forbidden'
        '500':
          $ref: '#/components/responses/internalServerError'
