    ThermalCameraThresholdStatusEvent:
      description: >-
        Generated when a thermal camera detects temperature changes based on
        user-defined thresholds, in a monitored area. It captures metadata
        including temperature values, coordinates, and status changes.
      type: object
      allOf:
        - $ref: '#/components/schemas/EventEnvelope'
        - type: object
          properties:
            type:
              type: string
              enum:
                - een.thermalCameraThresholdStatusEvent.v1
            data:
              type: array
              items:
                oneOf:
                  - $ref: '#/components/schemas/EenThermalCameraValueUpdateV1'
                  - $ref: '#/components/schemas/EenThermalMonitoredAreaV1'
                  - $ref: '#/components/schemas/EenCreatorDetailsV1'
    EenThermalCameraValueUpdateV1:
      allOf:
        - $ref: '#/components/schemas/BaseDataObject'
        - type: object
          description: Details about the thermal camera values that has been updated.
          required:
            - value
            - measurement
            - displayUnitType
          properties:
            type:
              type: string
              enum:
                - een.thermalCameraValueUpdate.v1
            value:
              type: number
              description: >-
                Temperature in the area that triggered the event, based on the
                type of measurement
            measurement:
              type: string
              description: Type of temperature measurement used for triggering the alarm
              enum:
                - maximum
                - minimum
                - average
            minimumTemp:
              type: number
              description: Minimum temperature in the area
            maximumTemp:
              type: number
              description: Maximum temperature in the area
            averageTemp:
              type: number
              description: Average temperature in the area
            maxTempPosition:
              type: array
              description: X and Y coordinates of the maximum temperature
              items:
                type: number
              minItems: 2
              maxItems: 2
