    EenThermalMonitoredAreaV1:
      allOf:
        - $ref: '#/components/schemas/BaseDataObject'
        - type: object
          description: >
            It represents the area configured to be monitored for thermal
            events, with additional configurations defined for the area. If
            multiple regions are configured for the same type, we only add the
            area in which the event was detected.
          required:
            - id
          properties:
            type:
              type: string
              enum:
                - een.thermalMonitoredArea.v1
            id:
              type: string
              description: Unique identifier of the area.
            name:
              type: string
              description: User-given name of the area.
            area:
              $ref: '#/components/schemas/AreaV1'
            detectionType:
              type: string
              description: >
                Type of detection configured for the area based on temperature
                changes.
                  * `above`: The alarm will trigger if the value goes above the threshold value.
                  * `below`: The alarm will trigger if the value goes below the threshold value.
                  * `increase`: The alarm will trigger if the temperature increases faster than the threshold value divided by the delay time.
                  * `decrease`: The alarm will trigger if the temperature decreases faster than the threshold value divided by the delay time.
              enum:
                - above
                - below
                - increase
                - decrease
            threshold:
              type: number
              description: >-
                The temperature threshold for the area that should trigger the
                alarm.
            delay:
              type: integer
              description: >-
                Delay time in seconds, the temperature has to be over the
                threshold before the alarm triggers, configured for the area.
    DeviceIOEvent:
      description: >-
