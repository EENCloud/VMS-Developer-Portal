                  type: string
                  description: Description of item updated in cart
                  example: French Fries / Large
            sku:
              type: string
              description: Unique id of the item
              example: sku001
            productCategory:
              type: string
              description: Category or department of item updated in cart
              example: Groceries
            unitPrice:
              type: number
              description: Price per unit of the item updated in cart
              format: float
              example: 1.5
              minimum: 0
            quantity:
              type: number
              description: >-
                Number of units of the item purchased as part of this
                transaction.

                This may be a non-integer value in cases where items are sold by
                weight or another unit of measure. For example, 0.5 kg of rice
                may be purchased if the SKU unit price is defined per kg.
              format: float
              example: 2
            price:
              type: number
              description: Total price for the given item - unitPrice x quantity
              format: float
              example: 3
            timestamp:
              type: string
              format: date-time
              description: Time at which the item was added to the bill
