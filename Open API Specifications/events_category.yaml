    SceneLabelEvent:
      description: >
        Generated whenever an image is labeled with object metadata. It merely
        represents the state of the scene at that point in time. This event is
        sufficient to describe the information related to 0 or more objects
        present in the scene at that point in time. Consequently, there can be
        more than one occurrence of each schema in this event data. For example,
        if there are two persons in the scene, there will be two instances of
        each of objectDetection, objectClassification, personAttributes schema.
        The consumer of this data is expected to use the objectId which is
        present in each dataSchema to link information for each instance of the
        object in the scene, as objectId will be unique per object in the scene.
      type: object
      allOf:
        - $ref: '#/components/schemas/EventEnvelope'
        - properties:
            type:
              type: string
              enum:
                - een.sceneLabelEvent.v1
            data:
              type: array
              items:
                anyOf:
                  - $ref: '#/components/schemas/EenObjectDetectionV1'
                  - $ref: '#/components/schemas/EenObjectClassificationV1'
                  - $ref: '#/components/schemas/EenVehicleAttributesV1'
                  - $ref: '#/components/schemas/EenPersonAttributesV1'
                  - $ref: '#/components/schemas/EenCroppedFrameImageUrlV1'
                  - $ref: '#/components/schemas/EenFullFrameImageUrlV1'
                  - $ref: '#/components/schemas/EenCreatorDetailsV1'
                  - $ref: '#/components/schemas/EenObjectRegionMappingV1'
                  - $ref: '#/components/schemas/EenDisplayOverlayBoundingBoxV1'
                  - $ref: '#/components/schemas/EenCustomLabelsV1'
