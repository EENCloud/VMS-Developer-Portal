            - objectId
          properties:
            type:
              type: string
              enum:
                - een.truckNumberRecognition.v1
            regNumber:
              type: string
              description: This is the detected registration number of the vehicle.
              example: '1752035'
            regNumberConfidence:
              description: >-
                The confidence of the number read reported as a float value
                between 0 and 1.
              type: number
              format: float
              example: 0.99
              minimum: 0
              maximum: 1
    EenTrailerNumberRecognitionV1:
      allOf:
        - $ref: '#/components/schemas/ObjectEnvelopeDataObject'
        - type: object
          description: Details about the trailer number that was detected.
          required:
            - type
            - regNumber
            - objectId
          properties:
            type:
              type: string
              enum:
                - een.trailerNumberRecognition.v1
            regNumber:
              type: string
              description: This is the detected registration number of the vehicle.
              example: '1752035'
            regNumberConfidence:
              description: >-
                The confidence of the number read reported as a float value
                between 0 and 1.
              type: number
              format: float
              example: 0.99
              minimum: 0
              maximum: 1
    EenFleetCodeRecognitionV1:
      allOf:
        - $ref: '#/components/schemas/ObjectEnvelopeDataObject'
        - type: object
          description: Details about the extra text that was detected from vehicle.
          required:
            - type
            - value
            - objectId
          properties:
            type:
              type: string
              enum:
                - een.recognizedText.v1
            value:
              type: string
              description: This is the recognized text.
              example: ABC123
            valueConfidence:
              description: >-
                The confidence of the recognized text as a float value between 0
                and 1.
              type: number
              format: float
              example: 0.99
              minimum: 0
              maximum: 1
    TamperDetectionEvent:
      description: >-
        Generated when someone is trying to block the camera's view or the image
        is greatly altered.
      type: object
      allOf:
        - $ref: '#/components/schemas/EventEnvelope'
        - properties:
            type:
              type: string
              enum:
                - een.tamperDetectionEvent.v1
            data:
              type: array
              items:
                oneOf:
                  - $ref: '#/components/schemas/EenFullFrameImageUrlV1'
                  - $ref: '#/components/schemas/EenCreatorDetailsV1'
    LoiterDetectionEvent:
      description: >-
        Generated when an object remains in a specific area for an extended
        period of time, potentially indicating suspicious activity or
        unauthorized lingering.
      type: object
      allOf:
        - $ref: '#/components/schemas/EventEnvelope'
        - properties:
            type:
              type: string
              enum:
                - een.loiterDetectionEvent.v1
            data:
              type: array
              items:
                oneOf:
                  - $ref: '#/components/schemas/EenLoiterAreaV1'
                  - $ref: '#/components/schemas/EenObjectDetectionV1'
                  - $ref: '#/components/schemas/EenFullFrameImageUrlV1'
                  - $ref: '#/components/schemas/EenCroppedFrameImageUrlV1'
                  - $ref: '#/components/schemas/EenCreatorDetailsV1'
                  - $ref: '#/components/schemas/EenDisplayOverlayBoundingBoxV1'
                  - $ref: '#/components/schemas/EenFullFrameImageUrlWithOverlayV1'
    EenLoiterAreaV1:
      allOf:
        - $ref: '#/components/schemas/BaseDataObject'
        - type: object
          description: Details about the monitored area in which the loitering happened.
          required:
            - id
          properties:
            type:
              type: string
              enum:
                - een.loiterArea.v1
            id:
              type: string
              description: Unique identifier of the area.
            name:
              type: string
              description: User-given name of the area.
            area:
              $ref: '#/components/schemas/AreaV1'
            minimumDwellTimeSec:
              type: integer
              description: Threshold after which an object is detected as loitering.
              minimum: 0
    ObjectLineCrossEvent:
      description: >-
        Generated when an object crosses a predefined virtual line or boundary
        within a monitored area.
      type: object
      allOf:
        - $ref: '#/components/schemas/EventEnvelope'
        - properties:
            type:
              type: string
              enum:
                - een.objectLineCrossEvent.v1
            data:
              type: array
              items:
                oneOf:
                  - $ref: '#/components/schemas/EenLineCrossLineV1'
                  - $ref: '#/components/schemas/EenObjectDetectionV1'
                  - $ref: '#/components/schemas/EenFullFrameImageUrlV1'
                  - $ref: '#/components/schemas/EenCroppedFrameImageUrlV1'
                  - $ref: '#/components/schemas/EenEntryDirectionV1'
                  - $ref: '#/components/schemas/EenCreatorDetailsV1'
                  - $ref: '#/components/schemas/EenDisplayOverlayBoundingBoxV1'
                  - $ref: '#/components/schemas/EenFullFrameImageUrlWithOverlayV1'
    EenLineCrossLineV1:
      allOf:
        - $ref: '#/components/schemas/BaseDataObject'
        - type: object
          description: >-
            Details about the monitored line where a line crossing event
            occurred.
          required:
            - id
          properties:
            type:
              type: string
              enum:
                - een.lineCrossLine.v1
            id:
              type: string
              description: Unique identifier of the line.
            name:
              type: string
              description: User-given name of the line.
            line:
              $ref: '#/components/schemas/LineV1'
            direction:
              description: The direction the of travel across the line.
              type: string
              enum:
                - up
                - down
                - left
                - right
    LineV1:
      type: array
      description: >
        List of 2 coordinates representing the line. For each two-value
        coordinate, the first value represents the horizontal position (from
        left) as a percentage of the  image width, and the second value
        represents the vertical position (from top) as a percentage of the total
        image height.
      minItems: 2
      maxItems: 2
      items:
        type: array
        minItems: 2
        maxItems: 2
        items:
          type: number
          minimum: 0
          maximum: 1
    EenEntryDirectionV1:
      allOf:
        - $ref: '#/components/schemas/BaseDataObject'
        - type: object
          description: >-
            Defines the entry or exit movement within a defined boundary or
            area.
          required:
            - direction
          properties:
            type:
              type: string
              enum:
                - een.entryDirection.v1
            direction:
              description: >-
                Indicates whether the subject is entering ('in') or exiting
                ('out') a defined boundary or area.
              type: string
              enum:
                - in
                - out
    ObjectIntrusionEvent:
      description: >
        Generated when an unauthorized object enters a restricted or monitored
        area, potentially indicating a security breach or intrusion attempt.
      type: object
      allOf:
        - $ref: '#/components/schemas/EventEnvelope'
        - properties:
            type:
              type: string
              enum:
                - een.objectIntrusionEvent.v1
            data:
              type: array
              items:
                oneOf:
                  - $ref: '#/components/schemas/EenIntrusionAreaV1'
                  - $ref: '#/components/schemas/EenObjectDetectionV1'
                  - $ref: '#/components/schemas/EenFullFrameImageUrlV1'
                  - $ref: '#/components/schemas/EenCroppedFrameImageUrlV1'
                  - $ref: '#/components/schemas/EenEntryDirectionV1'
                  - $ref: '#/components/schemas/EenCreatorDetailsV1'
                  - $ref: '#/components/schemas/EenDisplayOverlayBoundingBoxV1'
                  - $ref: '#/components/schemas/EenFullFrameImageUrlWithOverlayV1'
    EenIntrusionAreaV1:
      allOf:
        - $ref: '#/components/schemas/BaseDataObject'
        - type: object
          description: Details about the monitored area in which the intrusion happened.
          required:
            - id
          properties:
            type:
              type: string
              enum:
                - een.intrusionArea.v1
            id:
              type: string
              description: Unique identifier of the area.
            name:
              type: string
              description: User-given name of the area.
            area:
              $ref: '#/components/schemas/AreaV1'
    PoSTransactionEvent:
      description: >-
        Generated when a transaction is performed on Point of Sale (PoS)
        terminal integrated with Eagle Eye VMS. It is a span event and has a
        separate start and end time.
      type: object
      allOf:
        - $ref: '#/components/schemas/EventEnvelope'
        - properties:
            type:
              type: string
              enum:
                - een.posTransactionEvent.v1
            dataSchemas:
              type: array
              items:
                enum:
                  - een.posTransactionStart.v1
                  - een.posTransactionEnd.v1
                  - een.posTransactionItem.v1
                  - een.posTransactionPayment.v1
                  - een.posTransactionCartChangeTrail.v1
                  - een.posTransactionFlag.v1
                  - een.displayLocationSummary.v1
                  - een.fullFrameImageUrl.v1
                  - een.creatorDetails.v1
              example:
                - een.posTransactionStart.v1
                - een.posTransactionEnd.v1
                - een.posTransactionItem.v1
                - een.posTransactionPayment.v1
                - een.posTransactionCartChangeTrail.v1
                - een.posTransactionFlag.v1
                - een.displayLocationSummary.v1
                - een.fullFrameImageUrl.v1
                - een.creatorDetails.v1
            data:
              type: array
              items:
                anyOf:
                  - $ref: '#/components/schemas/EenPoSTransactionStartV1'
                  - $ref: '#/components/schemas/EenPoSTransactionEndV1'
                  - $ref: '#/components/schemas/EenPoSTransactionItemV1'
                  - $ref: '#/components/schemas/EenPoSTransactionPaymentV1'
                  - $ref: '#/components/schemas/EenPosTransactionCartChangeTrailV1'
                  - $ref: '#/components/schemas/EenPoSTransactionFlagV1'
                  - $ref: '#/components/schemas/EenDisplayLocationSummaryV1'
                  - $ref: '#/components/schemas/EenFullFrameImageUrlV1'
                  - $ref: '#/components/schemas/EenCreatorDetailsV1'
    EenPoSTransactionStartV1:
      allOf:
        - $ref: '#/components/schemas/BaseDataObject'
        - type: object
          description: Metadata specific to PoS Transaction Start attributes
          required:
            - extTransactionId
          properties:
            type:
              enum:
                - een.posTransactionStart.v1
            extStoreId:
              type: string
              description: >-
                Store/Location Id of the PoS terminal as defined by an external
                system such as a PoS machine itself, or a PoS management cloud.
              example: '123'
            extRegisterId:
              type: string
              description: Id of the PoS terminal coming from the PoS API
              example: '2'
            extTransactionId:
              type: string
              description: Unique Id of the transaction coming from PoS API
              example: '123456'
            extOperatorId:
              type: string
              description: >-
                Id of the employee logged into the terminal during the
                transaction coming from PoS API
              example: OP05
            operatorFirstName:
              type: string
              description: >-
                First name of the employee logged into the terminal during the
                transaction coming from PoS API
              example: John
            operatorLastName:
              type: string
              description: >-
                Last name of the employee logged into the terminal during the
                transaction coming from PoS API
              example: Doe
    EenPoSTransactionEndV1:
      allOf:
        - $ref: '#/components/schemas/BaseDataObject'
        - type: object
          description: Metadata specific to PoS Transaction End attributes
          required:
            - transactionType
            - status
            - currency
            - totalAmount
          properties:
            type:
              type: string
              enum:
                - een.posTransactionEnd.v1
            billNumber:
              type: string
              description: Bill number as per the PoS device
              example: ABC12345
            transactionType:
              $ref: '#/components/schemas/PosTransactionType'
            status:
              type: string
              description: >-
                Status of the transaction. Transaction might be `closed` which
                means it has been completed or `open` which means it is not yet
                completed. These enum values may change in future.
              enum:
                - closed
                - open
              example: closed
            currency:
              type: string
              description: >-
                The currency code - USD, EUR, GBP or JPY. The supported currency
                codes may change as new currencies are added.
              enum:
                - USD
                - EUR
                - GBP
                - JPY
              example: USD
            subTotal:
              type: number
              description: >-
                Total value of the given PoS transaction exclusive of taxes,
                discounts
              format: float
              example: 5.99
            totalAmount:
              type: number
              description: >-
                Total value of the given PoS transaction inclusive of item
                purchased/refunded cost, taxes, discounts
              format: float
              example: 5.99
            totalTax:
              type: number
              description: Total value of the taxes
              format: float
              example: 5.99
            totalDiscount:
              type: number
              description: Total discount value of the given PoS transaction
              format: float
              example: 1.99
            percDiscount:
              type: number
              description: >-
                Discount percentage encoded as a value between 0 and 1 (25% is
                expressed as 0.25). This field may be omitted for transactions
                involving complex scenarios such as mixed purchases and refunds
                occurring simultaneously.
              format: float
              example: 0.25
              minimum: 0
              maximum: 1
            extTableId:
              type: string
              description: >-
                Table id associated to the transaction as per PoS API. (Relevant
                for restaurants, bars etc)
    PosTransactionType:
      description: >-
        Indicates the type of transaction. Either purchase, refund, void or
        noSale. The values may change in future as new transaction types are
        supported.
      type: string
      enum:
        - purchase
        - refund
        - void
        - noSale
        - aborted
        - return
        - paidIn
        - paidOut
        - storeToMemory
        - recallFromMemory
        - safeTransaction
      example: purchase
    EenPoSTransactionItemV1:
      allOf:
        - $ref: '#/components/schemas/BaseDataObject'
        - type: object
          description: Data specific to items that are purchased in the PoS Transaction
          required:
            - rowNum
            - price
          properties:
            type:
              type: string
              enum:
                - een.posTransactionItem.v1
            rowNum:
              type: integer
              description: >-
                Row number for each item in the bill. This field can be used to
                order the items in the bill. This will be deprecated in favor of
                seq.
              example: 1
              minimum: 1
            seq:
              type: number
              description: >-
                Position identifier of the item in the user interface or bill.

                Decimal values (2.5, 3.1) indicate sub-items like discounts or
                promotions associated with a particular item.
              format: float
              example: 1
              minimum: 1
            extLineId:
              type: string
              description: Id of the order line item as per POS system.
              example: lineId001
            sku:
              type: string
              description: Unique id for each individual bill item as per PoS api
              example: sku001
            name:
              type: string
              description: >-
                Name of item purchased as part of transaction. This will be
                deprecated in future.
              example: French Fries / Large
            item:
              type: object
              description: >-
                Item that is purchased in the transaction. Atleast one of
                following attributes is required.
              properties:
                id:
                  type: string
                  description: Id of item purchased in transaction
                  example: Item#100
                name:
                  type: string
                  description: Name of item purchased in transaction
                  example: French Fries / Large
                description:
                  type: string
                  description: Description of item purchased in transaction
                  example: French Fries / Large
            parentSku:
              type: string
              description: >-
                Unique id of the main product associated with the purchased
                variant
              example: parentSku001
            parentName:
              type: string
              description: Name of the main product associated with the purchased variant
              example: French Fries
            unitPrice:
              type: number
              description: Price per unit of the item purchased
              format: float
              example: 1.5
              minimum: 0
            quantity:
              type: number
              description: >-
                Number of units of the item purchased as part of this
                transaction.

                This value can be non integer values to accommodate use cases in
                say a supermarket - say a customer purchases 0.5 kg of rice and
                SKU unit price is defined per kg.
              format: float
              example: 2
            price:
              type: number
              description: Total price for the given item - unitPrice x quantity
              format: float
              example: 3
            timestamp:
              type: string
              format: date-time
              description: Time at which the item was added to the bill
    EenPoSTransactionPaymentV1:
      allOf:
        - $ref: '#/components/schemas/BaseDataObject'
        - type: object
          description: Metadata specific to PoS Transaction Payment related attributes
          required:
            - type
            - method
            - timestamp
            - status
            - currency
            - amount
          properties:
            type:
              type: string
              enum:
                - een.posTransactionPayment.v1
            method:
              $ref: '#/components/schemas/PosPaymentMethod'
            status:
              type: string
              description: >-
                Status of the payment. The enum values may change in future as
                new statuses are added.
              enum:
                - completed
                - approved
                - cancelled
                - failed
              example: completed
            currency:
              type: string
              description: >-
                The currency code - USD, EUR, GBP or JPY. The supported currency
                codes may change as new currencies are added.
              enum:
                - USD
                - EUR
                - GBP
                - JPY
              example: USD
            amount:
              type: number
              description: Amount charged from the customer in the payment.
              format: float
              example: 5.99
            timestamp:
              type: string
              format: date-time
              description: >-
                Timestamp of the payment in RFC3339 format
                YYYY-MM-DDThh:mm:ss.sTZD
              example: '2024-09-26T03:20:30.450Z'
            extPaymentId:
              type: string
              description: Id associated to the payment as per payment source.
    PosPaymentMethod:
      type: string
      description: >-
        The payment method used for the transaction:

        - cash: Physical currency in the form of bills and coins

        - creditCard: Credit card payment

        - debitCard: Debit card payment

        - unknownCard: Card type could not be determined

        - bankAccount: Direct bank transfer or account payment

        - check: Paper check payment

        - giftCard: Payment using store or merchant gift card

        - crypto: Payment using cryptocurrency

        - storeCredit: Payment using store credit balance

        - buyNowPayLater: Deferred payment services (e.g., Affirm, Klarna)

        - wallet: Digital wallet payment (e.g., Apple Pay, Google Pay)

        - amex: American Express card payment

        - discover: Discover card payment

        - masterCard: Mastercard payment

        - visa: Visa card payment

        - ebt: Electronic Benefit Transfer card for government assistance
        programs

        - keyFob: Payment using RFID key fob

        - storedValueCard: Payment using pre-loaded value card

        - other: Other payment methods not listed

        - none: No payment method specified
      enum:
        - cash
        - creditCard
        - debitCard
        - unknownCard
        - bankAccount
        - check
        - giftCard
        - crypto
        - storeCredit
        - buyNowPayLater
        - wallet
        - amex
        - discover
        - masterCard
        - visa
        - ebt
        - keyFob
        - storedValueCard
        - other
        - none
      example: creditCard
    EenPosTransactionCartChangeTrailV1:
      allOf:
        - $ref: '#/components/schemas/BaseDataObject'
        - type: object
          description: Data about cart changes in POS Transaction
          required:
            - type
            - seq
            - cartChangeType
            - timestamp
          properties:
            type:
              type: string
              enum:
                - een.posTransactionCartChangeTrail.v1
            seq:
              type: integer
              description: >-
                Sequential number indicating the order of change events as they
                occur in the transaction. This should be unique for each change
                event within a transaction.
              example: 1
              minimum: 1
            extLineId:
              type: string
              description: Id of the order line item as per POS system.
              example: lineId001
            cartChangeType:
              type: string
              description: >-
                Specifies the type of modification made to the cart during a POS
                transaction.
              enum:
                - voidLineItem
                - increaseItemQuantity
                - addLineItem
                - addItemError
                - decreaseItemQuantity
                - priceOverride
              example: addLineItem
            cartChangeResult:
              type: string
